<div class="nav">
  <p>
    <mat-toolbar color="primary">
      <span>My Api Task</span>
      <span class="example-spacer"></span>

      <button mat-raised-button (click)="editEmpForm()">Add employee</button>
    </mat-toolbar>
  </p>
</div>

<div class="container">
  <h3 class="text-center">Table of People</h3>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="slno">
      <th mat-header-cell *matHeaderCellDef>Sl No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <img class="avatar_img" src="{{ element.avatar_url }}" alt="" />
        {{ element.login }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Admin status</th>
      <td mat-cell *matCellDef="let element">{{ element.site_admin }}</td>
    </ng-container>

    <ng-container matColumnDef="tool">
      <th mat-header-cell *matHeaderCellDef>Tool</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="primary"
          (click)="editEmpDetails(element)"
        >
          Edit
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
